<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>

<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello')
    console.log('Hi', 'girl')

    // Interpolated
    console.log('Hi, my name is %s', 'xiaozhang')

    // Styled
    console.log('%c styled texts', 'font-size:32px; color:red')

    // warning!
    console.warn('warning message!')

    // Error :|
    console.error('Error message !');

    // Info
    console.info('This is something...');

    // Testing
    const p = document.querySelector('p')
    console.assert(p.classList.contains('hl'), 'That is a Wrong!')

    // clearing
    console.clear()

    // Viewing DOM Elements
    console.log(p)
    console.log([p])
    console.dir(p)

    // Grouping together
    dogs.forEach((dog, index) => {
      console.group(`${dog.name}`)
      console.log(`This is ${dog.name}`)
      console.log(`${dog.name} is ${dog.age} years old`)
      console.log(`${dog.name} is ${dog.age * 4} years old`)
      console.groupEnd(`${dog.name}`)
    })

    // counting
    console.count('hello')
    console.count('hello')
    console.count('hello')
    console.count('hello')
    console.count('Hi')
    console.count('Hi')
    console.count('Hi')
    console.count('hello')
    console.count('Hi')
    console.count('hello')


    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/wesbos')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      });

    // table
    console.table(dogs)

  </script>
</body>

</html>
